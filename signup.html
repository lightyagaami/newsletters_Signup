<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NewsLetters App</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="text"  class="form-control top" name="firstName" placeholder="First Name" required>
      <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email"  class="form-control bottom" name="mail" placeholder="Email address" required autofocus>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Go !</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ceendy</p>
    </form>
  </body>
</html>
